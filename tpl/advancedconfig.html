<include target="_header.html" />

<form action="./" method="post" class="x_form-horizontal" id="fo_notifymessage">
	<input type="hidden" name="module" value="notifymessage" />
	<input type="hidden" name="disp_act" value="dispNotifymessageAdminAdvancedconfig" />
	<input type="hidden" name="act" value="procNotifymessageAdminConfig" />
	<section class="section">
		<div class="x_control-group">
			<label class="x_control-label">{$lang->time_setting}</label>
			<div class="x_controls">
				<label class="x_inline" for="time_start">
					<select id="time_start" name="time_start">
						<!--@for($i = 0; $i < 24; $i++)-->
						<option selected|cond="$config->time_start==$i" value="{sprintf('%02d', $i)}">
							{$i % 12 ? sprintf('%02d', $i % 12) : 12 }:00 {$i >= 12 ? 'pm' : 'am'}
						</option>
						<!--@endfor-->
						<option selected|cond="!$config->time_start" value="">{$lang->cmd_choose}</option>
					</select>
					-
					<select id="time_end" name="time_end">
						<!--@for($i = 0; $i < 24; $i++)-->
						<option selected|cond="$config->time_end==$i" value="{sprintf('%02d', $i)}">
							{$i % 12 ? sprintf('%02d', $i % 12) : 12 }:00 {$i >= 12 ? 'pm' : 'am'}
						</option>
						<!--@endfor-->
						<option selected|cond="!$config->time_end" value="">{$lang->cmd_choose}</option>
					</select>
				</label>
				<label class="x_inline" for="time_switch">
					<input type="checkbox" name="time_switch" id="time_switch" checked|cond="$config->time_switch=='on' || !$config->reserv_switch" />{$lang->receive_always}
				</label>
				<label class="x_inline" for="reserv_switch">
					<input type="checkbox" name="reserv_switch" id="reserv_switch" checked|cond="$config->reserv_switch=='on'" />{$lang->send_report}
				</label>
				<p>{$lang->time_setting_help_message}</p>
			</div>
		</div>

		<div class="x_control-group">
			<label class="x_control-label" for="send_member_type">회원에게 문자알림</label>
			<div class="x_controls">
				<select name="send_member_type" id="send_member_type">
					<option value="N" selected="selected"|cond="$config->send_member_type == 'N'">{$lang->notuse}</option>
					<option value="Y" selected="selected"|cond="$config->send_member_type == 'Y'">{$lang->use}</option>
				</select>
				<p class="x_help-block">문자알림을 받는 대상이 관리자가 아닌 그 대상도 알림을 받을지 선택합니다. (사용시 관리자와 해당 회원에게 문자알림이 발송됩니다. -2건소요-)</p>
			</div>
		</div>
		<div class="x_control-group">
			<label class="x_control-label" for="variable_name">회원전화번호 변수</label>
			<div class="x_controls">
				<select name="variable_name" id="variable_name">
					<option value="0">{$lang->notuse}</option>
					<option loop="$variable_name => $val" value="{$val}" selected="selected"|cond="$config->variable_name == $val">{$val}</option>
				</select>
				<p class="x_help-block">회원전화번호 변수를 선택합니다. 회원전화번호 변수가 1개일 경우 설치시 자동으로 설정이 저장됩니다. 이 경우 설정을 할 필요가 없어서 설정을 선택할 수 없습니다.</p>
			</div>
		</div>
	</section>
	<div class="x_clearfix btnArea">
		<div class="x_pull-right">
			<button class="x_btn x_btn-primary" type="submit">{$lang->cmd_registration}</button>
		</div>
	</div>
</form>
